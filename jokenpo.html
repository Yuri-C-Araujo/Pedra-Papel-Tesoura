<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra, Papel e Tesoura</title>
</head>
<body>
    <script>
        function jogadaPc(){
            const jogadas = ['Pedra', 'Papel', 'Tesoura']
            const i = Math.floor(Math.ramdom() * jogadas.length)
            return jogadas[i]
        }

        function vencedor(escolhaUsu, escolhaPc){
            if(escolhaUsu == 'Pedra' && escolhaPc == 'Tesoura' || escolhaUsu == 'Papel' && escolhaPc == 'Pedra' || escolhaUsu == 'Tesoura' && escolhaPc == 'Papel'){
                alert(`Pc escolheu ${escolhaPc} e usuário escolheu ${escolhaUsu}. Usuário VENCEU!`)
                return ganhador = 1
            }else if(escolhaPc == 'Pedra' && escolhaUsu == 'Tesoura' || escolhaPc == 'Papel' && escolhaUsu == 'Pedra' || escolhaPc == 'Tesoura' && escolhaUsu == 'Papel'){
                alert(`Pc escolheu ${escolhaPc} e usuário escolheu ${escolhaUsu}. Pc VENCEU!`)
                return ganhador = 2
            }else{
                alert(`Pc escolheu ${escolhaPc} e usuário escolheu ${escolhaUsu}. Empate!`)
                return ganhador = 0
            }
        }
        do{jogadaUsu = prompt(`Digite sua jogada`)
        
        vencedor(jogadaUsu, jogadaPc)

        opcao = prompt(`Gostaria de jogar novamente? (1) - Sim | (2) - Não`)

        }while(opcao != 2)
    </script>
</body>
</html>
